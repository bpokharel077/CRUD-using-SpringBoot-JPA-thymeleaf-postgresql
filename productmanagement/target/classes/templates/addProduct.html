<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset ="ISO-8859-1">
<title> Add product</title>
<style>
span {
		text-align: center;
    color: red;
    font-style: initial;
}

</style>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
 integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
 crossorigin="anonymous">
</head>
<body>
<nav th:insert="fragmentlayout :: navBar"/>
<h1> Add Product</h1>
	<div class="container">
		<form th:action= "@{/saveProduct}" th:object ="${product}" method="POST">
		
			<input type="hidden" th:field="*{id}"/>
		<div>
			<label for="ProductName">Product Name</label>
			<input type="text" th:field ="*{productName}" required class="form-control mb-4 col-4">
			<span th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}"></span>
		</div>
		<div>
			<label for="ProductPrice">Product Price</label>
			<input type="text" th:field ="*{productPrice}" required class="form-control mb-4 col-4">
			<span th:if="${#fields.hasErrors('productPrice')}" th:errors="*{productPrice}"></span>
		</div>
		<div>
			<label for="ProductQuantity">Product Quantity</label>
			<input type="number" th:field ="*{productQuantity}"required class="form-control mb-4 col-4">
			<span th:if="${#fields.hasErrors('productQuantity')}" th:errors="*{productQuantity}"></span>
		</div>
		<div>
			<label for="CompanyName">Company Name</label>
			<input type="text" th:field ="*{productCompanyName}" required class="form-control mb-4 col-4">
			<span th:if="${#fields.hasErrors('productCompanyName')}" th:errors="*{productCompanyName}"></span>
		</div>	
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</body>
</html>
