<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset ="ISO-8859-1">
<title> Add customer</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
 integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
 crossorigin="anonymous">
</head>
<body>
<nav th:insert="fragmentlayout :: navBar"/>
	<div class="container">
		<form th:action= "@{/saveCustomer}" th:object ="${customer}" method="POST">
		
			<input type="hidden" th:field="*{id}"/>	
		
			<label for="FullName">FullName</label>
			<input type="text" th:field ="*{FName}" class="form-control mb-4 col-4">
			
			<label for="EAddress">Email Address</label>
			<input type="text" th:field ="*{emailAddress}" class="form-control mb-4 col-4">
			
			<label for="Address">Address</label>
			<input type="text" th:field ="*{address}" class="form-control mb-4 col-4">
			
			<label for="MobileNumber">Mobile Number</label>
			<input type="text" th:field ="*{mobileNumber}" class="form-control mb-4 col-4">
			
			<label for="DOB">Date Of Birth</label>
			
			<input type="date" th:value="*{dateOfBirth}" th:field ="*{dateOfBirth}" class="form-control mb-4 col-4">
			
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</body>
</html>
