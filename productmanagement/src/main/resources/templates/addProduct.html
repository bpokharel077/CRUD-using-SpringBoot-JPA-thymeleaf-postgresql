<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset ="ISO-8859-1">
<title> Add product</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
 integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
 crossorigin="anonymous">
</head>
<body>
<nav th:insert="fragmentlayout :: navBar"/>
	<div class="container">
		<form th:action= "@{/saveProduct}" th:object ="${product}" method="POST">
		
			<input type="hidden" th:field="*{id}"/>	
		
			<label for="ProductName">Product Name</label>
			<input type="text" th:field ="*{productName}" class="form-control mb-4 col-4">
			
			<label for="ProductPrice">Product Price</label>
			<input type="text" th:field ="*{productPrice}" class="form-control mb-4 col-4">
			
			<label for="CompanyName">Company Name</label>
			<input type="text" th:field ="*{productCompanyName}" class="form-control mb-4 col-4">
			
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</body>
</html>
