<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset ="ISO-8859-1">
<title> Add customer</title>
<style>
	span {
		text-align: center;
    color: red;
    font-style: initial;
}
</style>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
 integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
 crossorigin="anonymous">
</head>
<body>
<nav th:insert="fragmentlayout :: navBar"/>
	<div class="container">
		<form th:action= "@{/saveCustomer}" th:object ="${customer}" method="POST">
		
			<input type="hidden" th:field="*{id}"/>	
		<div>
			<label for="FullName">FullName</label>
			<input type="text" th:field ="*{FName}" required class="form-control mb-4 col-4">
			<span th:if="${#fields.hasErrors('FName')}" th:errors="*{FName}"></span>
		</div>
		<div>
			<label for="EAddress">Email Address</label>
			<input type="text" th:field ="*{emailAddress}" required class="form-control mb-4 col-4">
			<span th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}"></span>
		</div>
		<div>
			<label for="Address">Address</label>
			<input type="text" th:field ="*{address}" required class="form-control mb-4 col-4">
			<span th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
		</div>
		<div>
			<label for="MobileNumber">Mobile Number</label>
			<input type="text" th:field ="*{mobileNumber}" required class="form-control mb-4 col-4">
			<span th:if="${#fields.hasErrors('mobileNumber')}" th:errors="*{mobileNumber}"></span>
		</div>
		<div>
			<label for="DOB">Date Of Birth</label>
			<input type="date" th:value="*{dateOfBirth}" th:field ="*{dateOfBirth}" required class="form-control mb-4 col-4">
			<span th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></span>
		</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</body>
</html>
