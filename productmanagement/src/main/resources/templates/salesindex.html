<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset ="ISO-8859-1">
<title> Sales Index</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
 integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
 crossorigin="anonymous">
</head>
<body>
<nav th:insert="fragmentlayout :: navBar"/>
	<div class="container my-2">
	
		<h1> Sales list</h1>
		<a th:href ="@{/addNewSales}" class="btn btn-primary btn-sm mb-3"> Add Sales</a>
		<table border='1' class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th> Full Name</th>
					<th> Product Name </th>
					<th> Quantity</th>
					<th> Price</th>
					<th>Date Of Sales</th>
					
					
					
				</tr>
			</thead>
			<tbody>
				<tr th:each="sales :${saleslist}">
					<td th:text="${sales.customerName}"></td>
					<td th:text="${sales.productName}"></td>
					<td th:text="${sales.quantity}"></td>
					<td th:text="${sales.totalPrice}"></td>
					<td th:text="${sales.salesDate}"></td>
					
				</tr>
			</tbody>
		</table >
	</div >
</body>
</html >
